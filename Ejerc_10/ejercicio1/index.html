<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panel de Soporte Vital</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h1 class="mb-4">Panel de la Estación Espacial</h1>

<div class="alert alert-info" id="soporteVital">Cargando mediciones...</div>

<hr>

<h2>Inventario</h2>

<form class="row g-3">
    <div class="col-md-4">
        <label class="form-label">Ítem</label>
        <select id="selectItems" class="form-select"></select>
    </div>
    <div class="col-md-4">
        <label class="form-label">Cantidad introducida</label>
        <input type="number" id="cantidad" class="form-control">
    </div>
</form>

<p id="infoItem" class="mt-3"></p>

<button class="btn btn-primary mt-3" id="calcular">Calcular Autonomía</button>

<p id="resultado" class="mt-3"></p>

<script src="app.js"></script>
</body>
</html>
