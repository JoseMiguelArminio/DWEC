<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Validador Búnker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1>Validador de Acceso</h1>
  <form id="form" class="mt-4">
    <div class="mb-3">
      <label class="form-label">Código de Agente</label>
      <input id="codigo" class="form-control" autocomplete="off">
      <div id="nombreAgente" class="form-text"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Clave de Acceso</label>
      <input id="clave" type="password" class="form-control" disabled>
      <div id="estadoClave" class="form-text"></div>
    </div>

    <button id="acceder" class="btn btn-primary" disabled>Acceder</button>
  </form>

  <div id="notas" class="mt-3"></div>
</div>

<script src="app.js"></script>
</body>
</html>
