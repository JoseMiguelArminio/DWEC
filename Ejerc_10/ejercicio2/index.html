<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Archivo Histórico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1 class="mb-4">Visor de Documentos Históricos</h1>

  <div class="card mb-3">
    <div class="card-body">
      <h2 id="titulo">Cargando...</h2>
      <p><small id="fecha"></small></p>
      <img id="imagen" src="" alt="" class="img-fluid mb-3" style="max-height:300px;">
      <p id="descripcion"></p>

      <div class="btn-group" role="group">
        <button id="anterior" class="btn btn-secondary">Anterior</button>
        <button id="siguiente" class="btn btn-secondary">Siguiente</button>
        <button id="volverUltimo" class="btn btn-outline-primary">Volver al último</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h5>Documentos Visitados</h5>
      <ul id="historial" class="list-group"></ul>
    </div>
    <div class="col-md-6">
      <h5>Notas</h5>
      <div id="notas" class="border p-2">Aquí aparecerán avisos y errores.</div>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
