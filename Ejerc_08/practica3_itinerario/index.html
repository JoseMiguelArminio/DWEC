<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pr√°ctica 3 - Planificador de Itinerarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">

  <div class="container-fluid">
    <h1 class="text-center mb-4">üåç Planificador de Itinerarios de Viaje</h1>

    <div class="row g-3">

      <div class="col-lg-3">
        <div class="p-3 bg-white rounded shadow">
          <h4>Filtros</h4>
          <label>Destino:</label>
          <select id="destino" class="form-select mb-3"></select>

          <label>Tipo de Actividad:</label>
          <div id="tipos" class="mb-3"></div>

          <label>Precio M√°ximo: <span id="valorMax"></span>‚Ç¨</label>
          <input type="range" id="precioMax" class="form-range" min="0" max="1000" step="50" value="1000">
        </div>
      </div>

      <div class="col-lg-6">
        <div class="p-3 bg-white rounded shadow">
          <h4>Actividades Disponibles</h4>
          <div id="actividades" class="row"></div>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="p-3 bg-white rounded shadow">
          <h4>Itinerario</h4>
          <ul id="listaItinerario" class="list-group mb-3"></ul>
          <p><strong>Coste Total:</strong> <span id="total">0</span> ‚Ç¨</p>
          <p><strong>Duraci√≥n Total:</strong> <span id="duracion">0</span> h</p>
          <p><strong>N¬∫ Actividades:</strong> <span id="numAct">0</span></p>

          <hr>
          <h5>Formulario de Reserva</h5>
          <form id="reservaForm" novalidate>
            <input type="text" id="nombre" class="form-control mb-2" placeholder="Nombre completo">
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="date" id="fecha" class="form-control mb-2">
            <input type="text" id="codigo" class="form-control mb-2" placeholder="C√≥digo de descuento (opcional)">
            <div id="seguroContainer" class="form-check mb-2 d-none">
              <input type="checkbox" id="seguro" class="form-check-input">
              <label for="seguro" class="form-check-label">Seguro de viaje obligatorio</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar Reserva</button>
          </form>
          <div id="errores" class="text-danger mt-2"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="datos/actividades.js"></script>
  <script src="script.js"></script>
</body>
</html>
