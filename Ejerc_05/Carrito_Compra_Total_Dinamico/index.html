<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito de la Compra con Total Dinámico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Carrito de la Compra</h1>

  <h2>Productos</h2>
  <ul id="lista-productos">
    <li data-price="10">
      Camiseta - 10€
      <button class="anadir">Añadir al carrito</button>
    </li>
    <li data-price="20">
      Pantalón - 20€
      <button class="anadir">Añadir al carrito</button>
    </li>
    <li data-price="15">
      Gorro - 15€
      <button class="anadir">Añadir al carrito</button>
    </li>
  </ul>

  <h2>Carrito</h2>
  <ul id="carrito"></ul>

  <p><strong>Total: </strong><span id="total">0</span> €</p>

  <script src="script.js"></script>
</body>
</html>
