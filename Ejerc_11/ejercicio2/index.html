<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Comentarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<div id="comments-section" class="container">
  <h3>Comentarios</h3>

  <form id="comment-form" class="mb-3">
    <input type="text" id="author" class="form-control mb-2" placeholder="Autor" required>
    <textarea id="commentText" class="form-control mb-2" placeholder="Comentario" required></textarea>
    <button class="btn btn-primary">Enviar</button>
  </form>

  <ul id="comments-list" class="list-group"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
