<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tablero Kanban</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tablero Kanban</h1>

  <div class="column" id="todo">
    <h3>Por hacer</h3>
    <div class="card" draggable="true" id="task-1">Tarea 1</div>
    <div class="card" draggable="true" id="task-2">Tarea 2</div>
  </div>
  <div class="column" id="in-progress">
    <h3>En progreso</h3>
  </div>
  <div class="column" id="done">
    <h3>Finalizado</h3>
  </div>

  <script src="app.js"></script>
</body>
</html>
